<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ATA Digital - Dashboard Operacional Atvos</title>
    <meta name="description" content="Dashboard operacional de handover de turno - Laboratórios e Balanças Rodoviárias Atvos"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet"/>

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary":      "#005a7e",
                        "primary-dark": "#004466",
                        "primary-light":"#e0f0f7",
                        "accent":       "#f97316",
                        "accent-dark":  "#ea6308",
                        "success":      "#22c55e",
                        "warn":         "#eab308",
                        "danger":       "#ef4444",
                        "surface":      "#ffffff",
                        "bg":           "#f0f4f8",
                        "sidebar":      "#0f172a",
                        "sidebar-hover":"#1e293b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "sans":    ["Plus Jakarta Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "card":  "0 1px 3px 0 rgba(0,0,0,.06), 0 4px 16px 0 rgba(0,0,0,.04)",
                        "card-hover": "0 4px 24px 0 rgba(0,0,0,.10)",
                        "glow-primary": "0 0 20px 0 rgba(0,90,126,.25)",
                        "glow-accent":  "0 0 20px 0 rgba(249,115,22,.25)",
                    },
                    borderRadius: { "DEFAULT": "0.375rem", "lg": "0.625rem", "xl": "0.875rem", "2xl": "1.25rem", "3xl": "1.5rem", "full": "9999px" },
                    keyframes: {
                        "fade-up": { "0%": { opacity:"0", transform:"translateY(8px)" }, "100%": { opacity:"1", transform:"translateY(0)" } },
                        "scale-in": { "0%": { opacity:"0", transform:"scale(.96)" }, "100%": { opacity:"1", transform:"scale(1)" } },
                    },
                    animation: {
                        "fade-up":  "fade-up .3s ease both",
                        "scale-in": "scale-in .25s ease both",
                    }
                },
            },
        }
    </script>

    <style>
        /* ── Icon variants ── */
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .icon-filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }

        /* ── Reset / Base ── */
        *, *::before, *::after { box-sizing: border-box; }
        body { -webkit-tap-highlight-color: transparent; background: #f0f4f8; }

        /* ── Custom scrollbar ── */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* ── Sidebar ── */
        #app-sidebar {
            background: linear-gradient(160deg, #0f172a 0%, #1a2744 100%);
        }
        .nav-link {
            display: flex; align-items: center; gap: 10px;
            padding: 9px 14px; border-radius: 10px;
            font-size: .875rem; font-weight: 600;
            color: #94a3b8; transition: all .2s ease;
            cursor: pointer; border: none; background: none; width: 100%; text-align: left;
        }
        .nav-link:hover { background: rgba(255,255,255,.07); color: #e2e8f0; }
        .nav-link.active { background: rgba(0, 90, 126, .7); color: #fff; box-shadow: 0 2px 12px rgba(0,90,126,.4); }
        .nav-link .material-symbols-outlined { font-size: 20px; }

        /* ── Card surface ── */
        .card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            box-shadow: 0 1px 3px rgba(0,0,0,.05), 0 4px 20px rgba(0,0,0,.04);
            transition: box-shadow .2s ease, transform .2s ease;
        }
        .card:hover { box-shadow: 0 4px 28px rgba(0,0,0,.09); }

        /* ── Info card seamless input ── */
        .seamless-select, .seamless-input {
            appearance: none; -webkit-appearance: none;
            background: transparent; border: none;
            padding: 0; width: 100%;
            font-family: inherit; outline: none;
        }

        /* ── Answer toggle ── */
        .ans-group { display: flex; background: #f1f5f9; border-radius: 10px; padding: 4px; gap: 2px; }
        .ans-btn {
            padding: 5px 18px; border-radius: 7px; font-size: .8125rem;
            font-weight: 700; border: none; cursor: pointer;
            transition: all .18s ease; color: #64748b; background: transparent;
        }
        .ans-btn:hover { background: rgba(255,255,255,.7); color: #334155; }
        .ans-btn.sel-ok  { background: #fff; color: #16a34a; box-shadow: 0 1px 4px rgba(0,0,0,.1); }
        .ans-btn.sel-bad { background: #fef2f2; color: #dc2626; box-shadow: 0 1px 4px rgba(220,38,38,.15); }
        .ans-btn.sel-na  { background: #fff; color: #475569; box-shadow: 0 1px 4px rgba(0,0,0,.1); }

        /* ── Tab active underline ── */
        .tab-btn { position: relative; padding: 14px 16px 12px; border: none; background: none;
            font-size: .8125rem; font-weight: 700; color: #94a3b8;
            cursor: pointer; transition: color .2s; white-space: nowrap; }
        .tab-btn::after { content:''; position:absolute; bottom:0; left:16px; right:16px;
            height:3px; border-radius:3px 3px 0 0; background:transparent; transition: background .2s; }
        .tab-btn.active { color: #005a7e; }
        .tab-btn.active::after { background: #005a7e; }
        .tab-btn:hover:not(.active) { color: #475569; }

        /* ── SBAR panel ── */
        .sbar-panel {
            margin-top: 12px; padding: 16px;
            background: #fff7f5; border: 1px solid #fed7aa;
            border-radius: 12px;
            animation: fade-up .25s ease both;
        }

        /* ── Log items ── */
        .log-section {
            background: linear-gradient(135deg, #e8eff4 0%, #dde6ed 100%);
            border: 1px solid #cbd5e1; border-radius: 16px;
        }

        /* ── Occurrence badge colors ── */
        .badge-occ { display:inline-block; padding:1px 8px; border-radius:6px;
            font-size:.6875rem; font-weight:700; text-transform:uppercase; letter-spacing:.04em;
            background:#e2e8f0; color:#475569; }

        /* ── Crit badge ── */
        .crit-alta, .crit-media, .crit-baixa {
            display:inline-block; padding:2px 9px; border-radius:99px;
            font-size:.6875rem; font-weight:800;
            text-transform:uppercase; letter-spacing:.05em;
        }
        .crit-alta  { background:#fef2f2; color:#dc2626; }
        .crit-media { background:#fffbeb; color:#d97706; }
        .crit-baixa { background:#f0fdf4; color:#16a34a; }

        /* ── Gauge animation ── */
        #kpi-gauge-path { transition: stroke-dasharray 1s cubic-bezier(.4,0,.2,1), stroke .6s ease; }

        /* ── Header glass ── */
        #main-header {
            background: rgba(255,255,255,.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226,232,240,.8);
        }

        /* ── Print ── */
        @media print {
            body { background: white !important; }
            #app-wrapper { display: none !important; }
            #settings-modal { display: none !important; }
            #print-container { display: block !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        /* ── Reduced motion ── */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { animation-duration: .01ms !important; transition-duration: .01ms !important; }
        }
    </style>
</head>
<body class="text-slate-900 font-display antialiased">

    <!-- APP WRAPPER -->

        <!-- SIDEBAR -->
        <aside id="app-sidebar" class="w-64 flex-shrink-0 hidden md:flex flex-col justify-between h-screen fixed left-0 top-0 z-50">
            <div class="flex flex-col gap-7 p-5">

                <div class="h-px bg-white/10 mx-1"></div>

                <!-- Nav -->
                <nav class="flex flex-col gap-1">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest px-3 mb-1">Menu</p>
                    <button class="nav-link active">
                        <span class="material-symbols-outlined icon-filled">dashboard</span>

            <div class="p-5 border-t border-white/10">
                <div class="flex items-center gap-3">
                    <div class="size-8 rounded-full bg-primary/40 flex items-center justify-center">

                        <span class="hidden sm:inline">WhatsApp</span>

            <div class="p-4 md:p-6 max-w-[1440px] w-full mx-auto flex flex-col gap-5">

                <!-- SECTION 1: INFO CARDS & KPI GAUGE -->

                    <!-- 4 Info Cards -->

                                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Unidade</p>
